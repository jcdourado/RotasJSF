<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
>
<h:head>
	<meta charset="UTF-8" />
	<title>Usuário</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="rotas.xhtml">Rotas</a>
		</div>
	   </div>
	</nav>
	<h:form id="formBody" styleClass="form-horizontal">
	
		<div class="form-group">
			<h:outputLabel value="Usuário: " styleClass="col-sm-2 control-label" />		 
			<div class="col-sm-10">
				<h:inputText styleClass="form-control" name="usuario" id="txtUsuario" value="#{loginMB.usuario.usuario}" size="10" validatorMessage="O usuário deve ter 5 e 20 caracteres" required="true" requiredMessage="Campo obrigátorio" disabled="#{loginMB.usuario.logado}">
					<f:validateLength minimum="5" maximum="20" />
				</h:inputText>
			</div>
			<h:message for="txtUsuario" styleClass="alert-danger" />
		</div>
				
		<div class="form-group">
			<h:outputLabel value="Senha: " styleClass="col-sm-2 control-label" />		 
			<div class="col-sm-10">		
				<h:inputSecret name="senha"  styleClass="form-control"  id="txtSenha" value="#{loginMB.usuario.senha}" size="10" validatorMessage="A senha deve ter no mínimo 6 caracteres">
					<f:validateLength minimum="6" />
				</h:inputSecret>
			</div>
			<h:message for="txtSenha" styleClass="alert-danger" />
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Nome: " styleClass="col-sm-2 control-label"  />		
			<div class="col-sm-10">
				<h:inputText styleClass="form-control" id="txtNome" value="#{loginMB.usuario.nome}" size="20" maxlength="50" validatorMessage="Preencha seu nome" />
			</div>
			<h:message for="txtNome" styleClass="alert-danger" />
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Email: " styleClass="col-sm-2 control-label" />		
			<div class="col-sm-10">
				<h:inputText type="email" styleClass="form-control" size="20" maxlength="50" name="email" value="#{loginMB.usuario.email}" validatorMessage="Precisa ser um email" id="txtEmail" />
			</div>
			<h:message for="txtEmail" styleClass="alert-danger" />
		</div>
			
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
				<h:commandButton styleClass="btn btn-primary" value="Registrar" action="#{loginMB.registrar}" rendered="#{loginMB.usuario.logado != true}"/>
				<h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{loginMB.alterar}" rendered="#{loginMB.usuario.logado == true}"/>
				<a class="btn btn-primary" href="rotas.xhtml">Voltar</a>
			</div>
		</div>
		<h:inputHidden id="txtUsuario2" />
		<h:message  for="txtUsuario2"/>	
	</h:form>
</div>
</h:body>
</html>
