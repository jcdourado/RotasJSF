<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
>
<h:head>
<meta charset="UTF-8" />
<title>Rotas</title>
</h:head>
<h:body>
<h:form id="formLogin">
	<h:commandButton name="cmd" value="Ver usuario" action="#{loginMB.ver}" />
	<h:commandButton name="cmd" value="Excluir usuario" action="#{loginMB.excluir}" />
	<h:inputHidden id="msg" />
	<h:message for="msg" />
</h:form>

<h:form>
	<h:panelGrid columns="4">
	
		<h:outputLabel value="Nome: " />
		<h:inputText name="nome" value="#{rotaMB.rota.nome}" size="20" maxlength="50" />
		
		<h:commandButton name="cmd" value="Adicionar" action="#{rotaMB.adicionar}" />
		<h:commandButton name="cmd" value="Pesquisar" action="#{rotaMB.pesquisar}" />
	</h:panelGrid>
	
	<h:dataTable value="#{rotaMB.rotas}" var="rota" >
		<h:column>#{rota.nome}
			<f:facet name="header">Nome</f:facet>
		</h:column>
		<h:column>#{rota.tempoTotal}
			<f:facet name="header">Tempo total</f:facet>
		</h:column>
	</h:dataTable>
</h:form>
</h:body>
</html>
