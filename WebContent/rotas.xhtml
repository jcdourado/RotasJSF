<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
>
<h:head>
	<meta charset="UTF-8" />
	<title>Rotas</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="rotas.xhtml">Rotas</a>
		</div>
		
		<div>
			<h:form styleClass="navbar-form navbar-right"  id="formBody" role="search" >
				<div class="form-group col-xs-4">
					<h:commandButton styleClass="btn navbar-btn btn-primary" name="cmd" value="Ver usuario" action="#{loginMB.ver}" />
				</div>
				<div class="form-group col-xs-4 ">
					<h:commandButton name="cmd" styleClass="btn navbar-btn btn-primary" value="Excluir usuario" action="#{loginMB.excluir}" />
				</div>
				<div class="col-xs-1"></div>
				<div class="form-group col-xs-2">
					<h:commandButton styleClass="btn navbar-btn btn-primary" name="cmd" value="Sair" action="#{loginMB.sair}" />
				</div>
				<h:messages layout="table"/>
				<h:inputHidden id="msg" />
				<h:message for="msg" />
			</h:form>
		</div>
	  </div>
	</nav>
	<h:form id="formLogin">
		<h:inputHidden id="msg" />
		<h:message for="msg" />
	</h:form>
	
	<h:form styleClass="form-horizontal" >
		
		<div class="form-group">
			<h:outputLabel value="Nome: " styleClass="col-sm-1 control-label" />
			<div class="col-sm-6">
				<h:inputText name="nome" styleClass="form-control" value="#{rotaMB.rota.nome}" size="20" maxlength="50" />
			</div>
			<div class="col-sm-2">
				<h:commandButton name="cmd" styleClass="btn btn-info form-control" value="Adicionar" action="#{rotaMB.adicionar}" />
			</div>
			<div class="col-sm-2">
				<h:commandButton name="cmd" styleClass="btn btn-info form-control" value="Pesquisar" action="#{rotaMB.pesquisar}" />
			</div>
		</div>

		<div class="table-responsive">
			
			<h:dataTable value="#{rotaMB.rotas}" var="rota" styleClass="table table-striped table-bordered table-hover table-condensed" >
				<h:column><div class="col-sm-12" >#{rota.nome}</div>
					<div class="col-sm-12" ></div>
					<div class="col-sm-12" ><f:facet name="header">Nome</f:facet></div>
				</h:column>
				<h:column><div class="col-sm-10" >#{rota.tempoTotal}</div>
					<div class="col-sm-12" ></div>
					<div class="col-sm-12" ><f:facet name="header">Tempo total</f:facet></div>
				</h:column>
				<h:column>
					<div class="btn-group" role="group" aria-label="...">
							<h:commandButton styleClass="btn btn-success" value="Ver" action="#{pontoMB.buscarTodas( rota )}" />
							<h:commandButton styleClass="btn btn-success" value="Excluir" action="#{rotaMB.excluir( rota )}" />
					</div>
					<f:facet name="header">Ações</f:facet>
				</h:column>
			</h:dataTable>
		</div>
	</h:form>
</div>

</h:body>
</html>
