<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
>
<h:head>
<meta charset="UTF-8" />
<title>Adicionar Rota</title>
</h:head>
<h:body>
	<h:form id="formBody" rendered="#{rotaMB.rota.id == 0}">
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome: " />
			<h:inputText name="nome" value="#{rotaMB.rota.nome}" size="20" maxlength="50" required="true" requiredMessage="Nome é obrigatório!"/>
		
			<h:commandButton name="cmd" value="Adicionar" action="#{rotaMB.adicionarNovo}" />
			<a href="rotas.xhtml">Voltar</a>
			
		</h:panelGrid>
		<h:messages layout="list"/>
	</h:form>
	
	<h:form rendered="#{rotaMB.rota.id != 0}">
	<h:outputLabel value="Nome: " />
	<h:outputLabel name="nome" value="#{rotaMB.rota.nome}" size="20" />
	
	<h:outputLabel value="Tempo total: " />
	<h:outputLabel name="tempo" value="#{rotaMB.rota.tempoTotal}" size="10" />
	
		<h:panelGrid columns="2">
			<h:outputLabel value="CEP: " />
			<h:inputText value="#{pontoMB.ponto.cep}" size="9" maxlength="9" name="cep" />
			
			<h:commandButton value="Buscar CEP" name="cmd" action="#{pontoMB.buscarCEP}"></h:commandButton>
		</h:panelGrid>
	
	</h:form>
	
	<h:form rendered="#{rotaMB.rota.id != 0}">
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Rua: " />
			<h:inputText value="#{pontoMB.ponto.rua}" size="30" maxlength="30" name="rua" />
			
			<h:outputLabel value="Cidade: " />
			<h:inputText value="#{pontoMB.ponto.cidade}" size="30" maxlength="30" name="cidade" />
			
			<h:outputLabel value="Estado: " />
			<h:inputText value="#{pontoMB.ponto.estado}" size="20" maxlength="20" name="estado" />
			
			<h:outputLabel value="Número: " />
			<h:inputText value="#{pontoMB.ponto.numero}" size="10" maxlength="10" name="numero" />
			
			<h:commandButton name="cmd" value="Adicionar" action="#{pontoMB.adicionar}" rendered="#{pontoMB.ponto.id == 0}"/>
			<h:commandButton name="cmd" value="Salvar" action="#{pontoMB.salvar}" rendered="#{pontoMB.ponto.id != 0}"/>
			<h:commandButton name="cmd" value="Calcular Pontos" action="#{pontoMB.gerar}"/>
			<h:commandButton name="cmd" value="Concluir" action="#{pontoMB.concluir}"/>
		</h:panelGrid>
		
		<h:dataTable value="#{pontoMB.pontos}" var="ponto">
			<h:column>#{ponto.cep}
				<f:facet name="header">CEP</f:facet>
			</h:column>
			
			<h:column>#{ponto.rua}
				<f:facet name="header">Rua</f:facet>
			</h:column>
			
			<h:column>#{ponto.cidade}
				<f:facet name="header">Cidade</f:facet>
			</h:column>
			
			<h:column>#{ponto.estado}
				<f:facet name="header">Estado</f:facet>
			</h:column>
			
			<h:column>#{ponto.numero}
				<f:facet name="header">Número</f:facet>
			</h:column>
			
			<h:column>
				<h:commandButton value="Editar" action="#{pontoMB.editar( ponto )}" />
				<h:commandButton value="Excluir" action="#{pontoMB.excluir( ponto )}" />
				<f:facet name="header">Ações</f:facet>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
