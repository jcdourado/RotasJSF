<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
>
<h:head>
<meta charset="UTF-8" />
<title>Adicionar Rota</title>
</h:head>
<h:body>
	<h:form id="formBody">
		<h:panelGrid columns="2">
		
			<h:outputLabel value="Nome: " />
			<h:inputText name="nome" value="#{rotaMB.rota.nome}" size="20" maxlength="50" required="true" requiredMessage="Nome é obrigatório!"/>
		
			<h:outputLabel value="Tempo total: " />
			<h:inputText name="tempo" value="#{rotaMB.rota.tempoTotal}" size="10" />
				
			<h:commandButton name="cmd" value="Adicionar" action="#{rotaMB.adicionarNovo}" />
			<h:commandButton name="cmd" value="Voltar" action="#{rotaMB.voltar}" />		
	
		</h:panelGrid>
		<h:messages layout="list"/>
	</h:form>
</h:body>
</html>
