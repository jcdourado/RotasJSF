<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"

>
<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="rotas.xhtml">Rotas</a>
		</div>
		
		<div>
		
			<h:form styleClass="navbar-form navbar-right"  id="formBody" role="search" >
				<div class="form-group">
					<h:outputLabel  value="UsuÃ¡rio: " />
				</div>
				
				<div class="form-group">
					<h:inputText styleClass="form-control" name="usuario" id="txtUsuario" value="#{loginMB.usuario.usuario}" size="10" />
					<h:message for="txtUsuario" />
				</div>
					
				<div class="form-group">
					<h:outputLabel value="Senha: " />
				</div>	
				<div class="form-group">	
					<h:inputSecret styleClass="form-control" name="senha" id="txtSenha" value="#{loginMB.usuario.senha}" size="10" />
					<h:message for="txtSenha" />
				</div>

				<div class="form-group">
					<div class="col-xs-2 col-sm-1">
						<h:commandButton styleClass="btn btn-default navbar-btn btn-primary " value="Entrar" action="#{loginMB.logar}"/>
					</div>
					<div class="col-xs-1"></div>
					<div class="col-xs-4 col-sm-2">
						<h:commandButton styleClass="btn btn-default navbar-btn btn-primary" value="Registrar-se" action="#{loginMB.abreRegistrar}"/>
					</div>
					
					<div class="col-sm-1"></div>
					
					<div class="col-sm-2">
						<a class="btn btn-default navbar-btn btn-primary" href="esqueci.xhtml">Esqueceu a senha? </a>
					</div>
				</div>
				
				<h:messages layout="table"/>
				<h:inputHidden id="msg" />
				<h:message for="msg" />
				
			</h:form>
		</div>
	  </div>
	</nav>
</div>
</h:body>
</html>
