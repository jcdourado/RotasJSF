<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
>
<h:head>
<meta charset="UTF-8" />
<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Usuário: " />
			<h:inputText name="usuario" id="txtUsuario" value="" size="10" validatorMessage="O usuário deve ter 5 e 20 caracteres" required="">
				<f:validateLength minimum="5" maximum="20" />
			</h:inputText>
			<h:message for="txtUsuario" />
			 
			<h:outputLabel value="Senha: " />		
			<h:inputSecret name="senha" id="txtSenha" value="" size="10" validatorMessage="A senha deve ter no mínimo 6 caracteres" required="">
				<f:validateLength minimum="6" />
			</h:inputSecret>
			<h:message for="txtSenha" />
		
			<h:commandButton value="Entrar" />
		</h:panelGrid>	
	</h:form>
</h:body>
</html>
