<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"	  
>
<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>
<h:body>
<div class="container">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="rotas.xhtml">Rotas</a>
		</div>
	   </div>
	</nav>
	<h:form styleClass="form-horizontal">
		<div class="form-group">
			<h:outputLabel value="Insira o seu e-mail: " styleClass="col-sm-2 control-label" />
			<div class="col-sm-10">
				<h:inputText styleClass="form-control" value="#{emailMB.to}" size="20" maxlength="50" name="email" />
			</div>
		</div>
		
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
				<h:commandButton styleClass="btn btn-primary" value="Enviar" action="#{emailMB.enviar}" />
				<a class="btn btn-primary" href="login.xhtml" >Voltar</a> 
			</div>
		</div>
		<h:messages layout="table"/>
	</h:form>
</div>
</h:body>
</html>
